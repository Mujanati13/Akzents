<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="p-8 bg-white rounded-lg shadow-md text-center">
    <app-preloader *ngIf="isLoggingOut" message="Logging out..."></app-preloader>
    <h1 class="text-2xl font-bold mb-4">You've been logged out</h1>
    <p class="text-gray-600 mb-6">Thank you for using our application</p>
    <a routerLink="/login" class="text-blue-600 hover:text-blue-800 font-medium"> Return to Login </a>
  </div>
</div>
