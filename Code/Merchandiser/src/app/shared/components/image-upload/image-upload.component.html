<div>
  <label *ngIf="label" class="block text-[14px] font-bold text-primary-500 mb-2">{{ label }}</label>
  <div class="flex gap-4">
    <!-- Left side: Image preview when image is selected -->
    <div *ngIf="imagePreview" class="relative border border-gray-200 rounded-md overflow-hidden {{ containerWidth }} {{ imageHeight }} flex items-center">
      <div class="flex items-center w-full pl-2">
        <!-- Image thumbnail -->
        <div class="{{ thumbnailSize }} rounded overflow-hidden flex-shrink-0 bg-gray-50 mr-3">
          <img [src]="imagePreview" alt="Image Preview" class="w-full h-full object-cover" />
        </div>
        <!-- Filename -->
        <span class="text-sm text-gray-700 flex-grow">{{ fileName }}</span>
        <!-- Delete button -->
        <button type="button" (click)="removeImage()" class="text-red-500 hover:text-red-700 h-full flex items-center px-4">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.6 0 0 3.6 0 8C0 12.4 3.6 16 8 16C12.4 16 16 12.4 16 8C16 3.6 12.4 0 8 0ZM12 10.9L10.9 12L8 9.1L5.1 12L4 10.9L6.9 8L4 5.1L5.1 4L8 6.9L10.9 4L12 5.1L9.1 8L12 10.9Z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Right side: File upload area when no image is selected -->
    <div *ngIf="!imagePreview" class="border border-gray-200 rounded-md {{ containerWidth }} pl-2 {{ imageHeight }} flex items-center cursor-pointer" (click)="fileInput.click()">
      <!-- Light blue container for upload icon -->
      <div class="bg-blue-50 w-[90px] h-[52px] rounded flex items-center justify-center">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="text-gray-500">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
      </div>
      <input #fileInput type="file" (change)="onFileChange($event)" class="hidden" accept="image/*" />
    </div>
  </div>
</div>
