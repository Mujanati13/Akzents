<section class="px-4 sm:px-6 lg:px-8">
  <h2 translate class="flex text-primary-700 mb-6 sm:mb-8">
    <app-icon name="envelope-filled" class="w-6 sm:w-8 flex items-center mr-1 text-primary-700" />
    <span class="text-2xl sm:text-[32px] font-bold font-dm">Kontakt</span>
  </h2>

  <div class="border border-gray-300 bg-[#FCFCFC] rounded-[12px] sm:rounded-[20px] px-4 sm:px-[38px] py-6 sm:py-[33px] w-full max-w-[793px]">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 gap-3 sm:gap-0">
      <div class="flex items-center">
        <app-icon name="contact-calendar" class="w-[20px] h-[20px] sm:w-[23px] sm:h-[23px] mr-2 text-gray-500" />
        <span class="font-bold text-[12px] sm:text-[14px] font-dm">{{ currentDate }}</span>
      </div>
      <button 
        class="bg-primary-500 text-white py-2 px-4 rounded-md self-start sm:self-auto hover:bg-primary-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
        (click)="sendMessage()"
        [disabled]="sending"
      >
        <app-icon name="send" class="w-4 h-4 sm:w-5 sm:h-5" />
      </button>
    </div>

    <div class="space-y-4">
      <div>
        <input
          type="text"
          placeholder="Betreff"
          [(ngModel)]="subject"
          class="h-[48px] sm:h-[54px] px-3 sm:px-4 pr-8 sm:pr-10 border border-gray-300 rounded-md font-inter text-sm w-full focus:outline-none focus:ring-0 focus:border-primary-500"
        />
      </div>

      <div>
        <textarea
          class="text-sm w-full border border-gray-300 focus:outline-none focus:ring-0 focus:border-primary-500 rounded-[6px] p-2 sm:p-3"
          rows="10"
          placeholder="Ihre Nachricht an den Support..."
          [(ngModel)]="message"
        ></textarea>
      </div>
    </div>

    <div class="mt-6">
      <button 
        class="bg-primary-500 text-white py-3 px-6 sm:px-8 rounded-[8px] hover:bg-primary-700 flex items-center justify-center w-full sm:w-[342px] gap-x-2 cursor-pointer duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
        (click)="sendMessage()"
        [disabled]="sending"
      >
        <span class="mr-2">{{ sending ? 'Wird gesendet...' : 'Senden' }}</span>
        <app-icon name="send" class="w-[17px] h-[17px] sm:w-[19px] sm:h-[19px]" />
      </button>
    </div>
  </div>
</section>
