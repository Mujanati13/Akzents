<div class="min-h-screen flex items-center justify-center bg-white">
  <div class="bg-[#FBFBFB] border border-[#EBEBEB] rounded-xl px-[76px] py-[40px] w-[586px] h-[506px] shadow-sm relative flex-col space-y-[49px]">
    <!-- Logo and Title Row -->
    <div class="flex items-end justify-between">
      <div class="flex items-center gap-2">
        <!-- Back Icon (replace with your icon if needed) -->
        <app-icon name="einloggen" class="w-7 h-7 text-primary-500 flex items-center" />
        <span class="text-[30px] font-dm font-black text-gray-700" translate>Login</span>
      </div>
      <img src="/logo.png" alt="Akzente Logo" class="h-[100px] mb-1" />
    </div>
    <!-- Login Form -->
    <form (submit)="login(); $event.preventDefault()">
      <div class="mb-6">
        <p-inputgroup>
          <p-inputgroup-addon>
            <app-icon name="einloggen-email" class="w-5 h-5 text-primary-500 flex items-center" />
          </p-inputgroup-addon>
          <p-floatlabel variant="in">
            <input
              pInputText
              id="email"
              [(ngModel)]="email"
              name="email"
              autocomplete="username"
              required
              class="w-full pr-10 py-3 border border-l-0 border-gray-300 focus:outline-none text-gray-700 bg-white"
            />
            <label for="email">E-Mail</label>
          </p-floatlabel>
        </p-inputgroup>
      </div>
      <div class="mb-6">
        <p-inputgroup>
          <p-inputgroup-addon>
            <app-icon name="einloggen-password" class="w-5 h-5 text-primary-500 flex items-center" />
          </p-inputgroup-addon>
          <p-floatlabel variant="in">
            <input
              pInputText
              id="password"
              [(ngModel)]="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              autocomplete="current-password"
              required
              class="w-full pr-10 py-3 border border-x-0 border-gray-300 focus:outline-none text-gray-700 bg-white"
            />
            <label for="password">Passwort</label>
          </p-floatlabel>
          <p-inputgroup-addon class="cursor-pointer" (click)="toggleShowPassword()">
            <i [ngClass]="['pi', showPassword ? 'pi-eye-slash' : 'pi-eye', 'text-gray-400']"></i>
          </p-inputgroup-addon>
        </p-inputgroup>
      </div>
      <div *ngIf="loginError" class="mb-4 text-red-600 text-sm font-medium text-center">
        {{ loginError }}
      </div>
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-primary-500 hover:bg-primary-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-dm text-[14px] rounded-md py-3 mt-2 transition-colors duration-200 cursor-pointer flex items-center justify-center gap-2"
      >
        <i *ngIf="isLoading" class="pi pi-spinner pi-spin"></i>
        {{ isLoading ? 'Logging in...' : ('Login' | translate) }}
      </button>
      <div class="text-center mt-5">
        <a href="#" class="text-primary-500 text-[13px] font-dm hover:underline">Passwort vergessen?</a>
      </div>
    </form>
  </div>
  <div class="lang-selector absolute bottom-6 right-6">
    <app-language-selector [openAbove]="true"></app-language-selector>
  </div>
</div>
