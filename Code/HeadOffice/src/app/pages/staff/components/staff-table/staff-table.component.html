<p-table [value]="getFilteredStaffData()" stripedRows dataKey="id"
  [tableStyle]="{ 'min-width': '60rem', 'max-width': '100%' }" [expandedRowKeys]="expandedRows"
  [columns]="getStaffVisibleColumns()" [sortField]="sortField" [sortOrder]="sortOrder" [reorderableColumns]="true"
  (onColReorder)="onColReorder($event)" [paginator]="true" [rows]="rows" 
  [rowsPerPageOptions]="rowsPerPageOptions"
  [showCurrentPageReport]="true" 
  [showPageLinks]="true"
  [scrollable]="true" [scrollHeight]="'500px'"
  (onPage)="onPageChange($event)">
  <ng-template pTemplate="header">
    <tr>
      <th class="rounded-l-lg">
        <div class="flex space-x-2 items-center">
          <span>Vorname</span>
          <app-icon 
            name="table_sort" 
            class="w-3 cursor-pointer" 
            [ngClass]="{ 'text-primary-500': sortField === 'firstName' }"
            (click)="onSort('firstName', $event)" 
            [title]="sortField === 'firstName' ? (sortOrder === 1 ? 'Aufsteigend sortiert' : 'Absteigend sortiert') : 'Sortieren'"
          />
        </div>
      </th>
      <th *ngFor="let col of getStaffVisibleColumns()" pReorderableColumn>
        <div class="flex gap-x-2 items-center">
          <div class="flex space-x-2 items-center">
            <span>{{ col.header }}</span>
            <app-icon name="table_sort" class="w-3 cursor-pointer" (click)="onSort(col.field, $event)" />
          </div>
          <div *ngIf="col.field !== 'lastName' && col.field !== 'email' && col.field !== 'phone'" class="items-center cursor-pointer text-xs" (click)="openStaffColumnFilter(col.field, $event)">
            <svg class="w-3 h-3"
              [class.text-green-500]="getStaffColumnFilterValue(col.field) && getStaffColumnFilterValue(col.field).length > 0"
              [class.text-white]="!getStaffColumnFilterValue(col.field) || getStaffColumnFilterValue(col.field).length === 0"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
          </div>
        </div>
      </th>
      <th class="rounded-r-lg">
        <div class="flex space-x-2 items-center justify-end cursor-pointer">
          <span (click)="toggleStaffSettingsPopover($event)"> Settings <span class="pi pi-cog text-sm! pl-2"
              ></span>
          </span>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-staff>
    <tr [routerLink]="['/staff', staff.id]" [queryParams]="getNavigationQueryParams()"
      class="cursor-pointer hover:text-primary-600">
      <td class="rounded-l-lg">
        <a [routerLink]="['/staff', staff.id]" [queryParams]="getNavigationQueryParams()"
          class="cursor-pointer hover:text-primary-600">
          <span *ngIf="staff?.firstName">{{ staff.firstName }}</span>
        </a>
      </td>
      <td *ngFor="let col of getStaffVisibleColumns()">
        <ng-container [ngSwitch]="col.field">
          <ng-container *ngSwitchCase="'qualifications'">
            <span>{{ staff.qualifications?.join(', ') || '-' }}</span>
          </ng-container>
          <ng-container *ngSwitchCase="'status'">
            <span>{{ staff.status }}</span>
          </ng-container>
          <ng-container *ngSwitchDefault>
            {{ staff[col.field] || '-' }}
          </ng-container>
        </ng-container>
      </td>
      <td class="rounded-r-lg">
        <div class="flex space-x-3 justify-end">
          <a [routerLink]="['/staff', staff.id, 'edit']" [queryParams]="getNavigationQueryParams()"
            class="flex items-center">
            <app-icon name="pencil" class="w-5 h-5 cursor-pointer text-primary-500 hover:text-primary-600"
              title="Bearbeiten" />
          </a>
          <app-favorite-toggle class="h-5 w-5 flex-shrink-0" [isFavorite]="staff.isFavorite"
            (favoriteChange)="onFavoriteChanged($event, staff)" />
        </div>
      </td>
    </tr>
  </ng-template>
  
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="getStaffVisibleColumns().length + 2" class="text-center py-10">
        <!-- Loading indicator -->
        <div *ngIf="loading" class="flex justify-center items-center">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-500"></div>
          <span class="ml-2 text-gray-600">Lade Personal...</span>
        </div>
        <!-- Empty message (only show when not loading) -->
        <p *ngIf="!loading" class="text-gray-500">Keine Eintr채ge gefunden.</p>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- Column selector popover -->
<p-popover #staffSettingsPopover>
  <div class="flex flex-col" style="min-width: 200px;">
    <div class="flex items-center justify-between mb-2">
      <span class="font-semibold text-sm">Settings</span>
      <button type="button" (click)="onStaffSettingsPopoverClose($event)"
        class="text-gray-500 hover:text-gray-700 focus:outline-none cursor-pointer">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <p-multiselect display="chip" [options]="cols" [(ngModel)]="selectedColumns"
      (onChange)="onColumnsChange($event.value)" optionLabel="header" selectedItemsLabel="{0} Spalten ausgew채hlt"
      [style]="{ 'min-width': '300px' }" placeholder="Spalten ausw채hlen"></p-multiselect>
  </div>
</p-popover>

<!-- Staff Column Filter Popover -->
<p-popover #staffColumnFilterPopover>
  <div class="flex flex-col">
    <div class="flex items-center justify-between mb-2">
      <span class="font-semibold text-sm">Filter</span>
      <button type="button" (click)="staffColumnFilterPopover.hide()"
        class="text-gray-500 hover:text-gray-700 focus:outline-none cursor-pointer">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <p-multiselect display="chip" [(ngModel)]="staffColumnFilters[currentStaffFilterField]"
      [options]="getStaffFilterOptions(currentStaffFilterField)"
      [placeholder]="getFilterPlaceholder(currentStaffFilterField)" [showClear]="true"
      [style]="{ 'min-width': '300px' }" selectedItemsLabel="{0} ausgew채hlt" (onChange)="onFilterChange()" />
  </div>
</p-popover>
